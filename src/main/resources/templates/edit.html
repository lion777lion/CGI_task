<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{register}"> Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{list}"> See all registrations </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
<div class="row align-items-center mt-xl-4">
    <div class="col">
    </div>
    <div class="col">
        <form action="#" th:action="@{/edit}" th:object="${toEdit}" method="post">
            <table>
                <tr>
                    <td><p th:text="#{dentist.name}">dentist.name</p></td>
                    <td>
                        <select th:field="*{dentistName}">
                            <option th:each="dentist : ${allDentist}" th:value="${dentist}" th:utext="${dentist}"/>
                        </select>
                    </td>
                    <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">name.error</td>
                </tr>
                <tr>
                    <td><p th:text="#{visit.date}">visit.date</p></td>
                    <td><input type="datetime-local" th:field="*{visitTime}" th:value="*{visitTime}"/></td>
                    <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">date.error</td>
                    <td><input type="hidden" th:field="*{tempId}" th:value="*{tempId}"/></td>
                </tr>
                <tr>
                    <td class="mt-xl-4">
                        <button class="btn btn-secondary btn-lg" type="submit" th:text="#{save.text}"></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col">
    </div>
</div>
</div>
</body>
</html>
