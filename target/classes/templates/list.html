<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{list}"> See all registrations </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            <table>
                <th:block th:each="item : ${listAll}">
                    <tr>
                        <td th:text="${item.getDentistName()}"></td>
                        <td th:text="${item.getVisitTime()}"></td>
                        </tr>
                    <tr>
                        <td>
                            <form th:action="@{/edit}" method="get">
                                <input type="hidden" name="edit" id="edit" th:value="${item.getId()}"/>
                                <button type="submit"  class="btn btn-secondary btn-sm">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/delete}" method="post">
                                <input type="hidden" name="delete" id="delete" th:value="${item.getId()}"/>
                                <button type="submit"  class="btn btn-secondary btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                <tr>
                    <td>
                        <a th:href="@{/}">
                            <button type="submit" class="btn btn-secondary btn-lg">To main page</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
